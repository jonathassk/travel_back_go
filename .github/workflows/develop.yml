name: develop
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: configure golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.22
      - name: checkout code
        uses: actions/checkout@v2
      - name: build
        run: go build -o myapp
      - name: test
        run: go test ./...